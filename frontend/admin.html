<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin - Gustavo</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { --bg-color: #050505; --card-bg: #121212; --neon-cyan: #00f3ff; --neon-purple: #bc13fe; --neon-green: #00ff00; --neon-yellow: #fcee0a; --text-main: #ffffff; }
        body { background-color: var(--bg-color); color: var(--text-main); font-family: 'Rajdhani', sans-serif; padding: 20px; 
               background-image: linear-gradient(rgba(0, 243, 255, 0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 243, 255, 0.05) 1px, transparent 1px); background-size: 30px 30px; }
        h1 { font-family: 'Orbitron', sans-serif; text-align: center; color: var(--neon-purple); text-shadow: 0 0 10px var(--neon-purple); margin-bottom: 30px; }
        
        .container { max-width: 1200px; margin: 0 auto; display: grid; grid-template-columns: 1fr 2fr; gap: 30px; }
        .panel { background: var(--card-bg); border: 1px solid var(--neon-cyan); padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 243, 255, 0.1); }
        .panel h2 { color: var(--neon-cyan); margin-bottom: 20px; font-family: 'Orbitron', sans-serif; }
        
        input, select { width: 100%; padding: 10px; margin-bottom: 15px; background: #000; border: 1px solid #333; color: white; font-family: 'Rajdhani', sans-serif; box-sizing: border-box; }
        input:focus, select:focus { border-color: var(--neon-purple); outline: none; box-shadow: 0 0 5px var(--neon-purple); }
        label { display: block; margin-bottom: 5px; color: var(--neon-cyan); font-size: 0.9rem; }

        button { cursor: pointer; transition: 0.3s; font-family: 'Orbitron', sans-serif; font-weight: bold; }
        
        #btnGuardar { width: 100%; padding: 12px; background: transparent; border: 2px solid var(--neon-purple); color: var(--neon-purple); margin-top: 10px; }
        #btnGuardar:hover { background: var(--neon-purple); color: white; box-shadow: 0 0 15px var(--neon-purple); }
        
        #btnCancelar { width: 100%; padding: 8px; background: transparent; border: 1px solid red; color: red; margin-top: 10px; display: none; }
        #btnCancelar:hover { background: red; color: white; }

        .volver-btn { width: auto; margin-bottom: 20px; border: 1px solid white; color: white; background: transparent; padding: 10px; }
        .volver-btn:hover { background: white; color: black; }

        .filter-container { border-bottom: 1px solid #333; padding-bottom: 15px; margin-bottom: 20px; }
        .filter-row { display: flex; gap: 10px; align-items: center; margin-bottom: 10px; animation: fadeIn 0.3s ease-in-out; background: rgba(0, 243, 255, 0.02); padding: 5px; border-radius: 4px; }
        
        .filter-select { flex: 1; margin-bottom: 0; min-width: 120px; }
        .filter-input-area { flex: 2; display: flex; gap: 5px; }
        .filter-input-area input, .filter-input-area select { margin-bottom: 0; }
        
        .btn-add-filter { background: transparent; border: 1px solid var(--neon-green); color: var(--neon-green); padding: 5px 15px; font-size: 0.8rem; }
        .btn-add-filter:hover { background: var(--neon-green); color: black; box-shadow: 0 0 10px var(--neon-green); }
        
        .btn-remove-filter { background: transparent; border: 1px solid red; color: red; padding: 5px 10px; height: 38px; }
        .btn-remove-filter:hover { background: red; color: white; }

        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { text-align: left; border-bottom: 2px solid var(--neon-cyan); color: var(--neon-cyan); padding: 10px; font-family: 'Orbitron', sans-serif; font-size: 0.9rem; }
        td { border-bottom: 1px solid #333; padding: 10px; vertical-align: middle; }
        
        .action-btn { padding: 5px 10px; font-size: 0.8rem; margin-right: 5px; border: 1px solid; background: transparent; }
        .btn-edit { border-color: var(--neon-cyan); color: var(--neon-cyan); }
        .btn-edit:hover { background: var(--neon-cyan); color: #000; box-shadow: 0 0 5px var(--neon-cyan); }
        .btn-delete { border-color: red; color: red; }
        .btn-delete:hover { background: red; color: white; box-shadow: 0 0 5px red; }
        .btn-activate { border-color: var(--neon-green); color: var(--neon-green); }
        .btn-activate:hover { background: var(--neon-green); color: #000; box-shadow: 0 0 5px var(--neon-green); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        @media (max-width: 768px) { .container { grid-template-columns: 1fr; } .filter-row { flex-direction: column; align-items: stretch; } }
    </style>
</head>
<body>

    <button class="volver-btn" onclick="window.location.href='index.html'">← VOLVER AL CATÁLOGO</button>
    <h1>HOLA, GUSTAVO</h1>

    <div class="container">
        <div class="panel">
            <h2 id="formTitle">NUEVO MUEBLE</h2>
            <form id="formMueble" onsubmit="guardarMueble(event)">
                <input type="hidden" id="muebleId">

                <label>Nombre del Mueble</label>
                <input type="text" id="nombreMueble" required placeholder="Ej: Silla Gamer RGB">
                
                <label>Tipo</label>
                <input type="text" id="tipo" required placeholder="Ej: Silla">
                
                <label>Material</label>
                <input type="text" id="material" required placeholder="Ej: Cuero Sintético">

                <label>Tamaño</label>
                <select id="tamanio">
                    <option value="Pequeño">Pequeño</option>
                    <option value="Mediano" selected>Mediano</option>
                    <option value="Grande">Grande</option>
                </select>

                <div style="display: flex; gap: 10px;">
                    <div style="flex:1; min-width: 0;"> 
                        <label>Precio Base</label>
                        <input type="number" id="precioBase" required min="1">
                    </div>
                    <div style="flex:1; min-width: 0;">
                        <label>Stock</label>
                        <input type="number" id="stock" required min="1">
                    </div>
                </div>

                <button type="submit" id="btnGuardar">REGISTRAR EN SISTEMA</button>
                <button type="button" id="btnCancelar" onclick="cancelarEdicion()">CANCELAR EDICIÓN</button>
            </form>
        </div>

        <div class="panel">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h2>INVENTARIO</h2>
                <span id="contadorResultados" style="color: var(--neon-yellow); font-size: 0.9rem;">Cargando...</span>
            </div>
            
            <div class="filter-container">
                <div id="listaFiltros">
                    </div>
                
                <div style="margin-top: 10px; display: flex; gap: 10px;">
                    <button class="btn-add-filter" onclick="agregarFiltro()">
                        <i class="fa fa-plus"></i> AGREGAR FILTRO
                    </button>
                    <button class="btn-add-filter" style="border-color: var(--neon-cyan); color: var(--neon-cyan);" onclick="aplicarFiltros()">
                        <i class="fa fa-filter"></i> APLICAR
                    </button>
                </div>
            </div>

            <div style="overflow-x: auto;">
                <table id="tablaMuebles">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>NOMBRE</th>
                            <th>TIPO</th>
                            <th>MATERIAL</th>
                            <th>PRECIO</th>
                            <th>STOCK</th>
                            <th>ESTADO</th>
                            <th style="min-width: 180px;">ACCIONES</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8080';
        
        let globalMuebles = [];

        async function cargarMuebles() {
            try {
                const response = await fetch(`${API_URL}/api/muebles`);
                if (!response.ok) throw new Error("Error al cargar");
                
                const datos = await response.json();
                globalMuebles = Array.isArray(datos) ? datos : [datos];
            
                renderizarTabla(globalMuebles);
            } catch (error) {
                console.error("Error cargando inventario", error);
                document.querySelector('#tablaMuebles tbody').innerHTML = `<tr><td colspan="8" style="text-align:center; color:red;">ERROR DE CONEXIÓN</td></tr>`;
            }
        }

        function agregarFiltro() {
            const container = document.getElementById('listaFiltros');
            const div = document.createElement('div');
            div.className = 'filter-row';

            div.innerHTML = `
                <select class="filter-select" onchange="actualizarInputFiltro(this)">
                    <option value="" disabled selected>Filtrar por...</option>
                    <option value="tipo">Tipo</option>
                    <option value="material">Material</option>
                    <option value="nombre">Nombre</option>
                    <option value="precio">Precio (Rango)</option>
                    <option value="stock">Stock (Rango)</option>
                    <option value="activo">Estado</option>
                </select>
                
                <div class="filter-input-area">
                    <input type="text" disabled placeholder="Selecciona un filtro..." style="background: #222; border: 1px dashed #444;">
                </div>

                <button class="btn-remove-filter" onclick="eliminarFiltro(this)">
                    <i class="fa fa-times"></i>
                </button>
            `;
            container.appendChild(div);
        }

        function actualizarInputFiltro(selectElement) {
            const inputArea = selectElement.nextElementSibling;
            const criterio = selectElement.value;
            
            let htmlInputs = '';

            if (criterio === 'precio' || criterio === 'stock') {
              
                htmlInputs = `
                    <input type="number" class="filter-min" placeholder="Mín" onkeyup="aplicarFiltros()" onchange="aplicarFiltros()">
                    <input type="number" class="filter-max" placeholder="Máx" onkeyup="aplicarFiltros()" onchange="aplicarFiltros()">
                `;
            } else if (criterio === 'activo') {
               
                htmlInputs = `
                    <select class="filter-val" onchange="aplicarFiltros()">
                        <option value="todos">Todos</option>
                        <option value="true">Activos</option>
                        <option value="false">Inactivos</option>
                    </select>
                `;
            } else {
              
                htmlInputs = `
                    <input type="text" class="filter-val" placeholder="Buscar ${criterio}..." onkeyup="aplicarFiltros()">
                `;
            }
            inputArea.innerHTML = htmlInputs;
        }

        function eliminarFiltro(btn) {
            btn.parentElement.remove();
            aplicarFiltros(); 
        }

        function aplicarFiltros() {
            const filas = document.querySelectorAll('.filter-row');
   
            const resultados = globalMuebles.filter(mueble => {
                let pasaTodosLosFiltros = true;

                filas.forEach(fila => {
                    const criterio = fila.querySelector('.filter-select').value;
                    if (!criterio) return; 

                    if (criterio === 'precio' || criterio === 'stock') {
                        const minVal = parseFloat(fila.querySelector('.filter-min').value);
                        const maxVal = parseFloat(fila.querySelector('.filter-max').value);

                        const valorMueble = criterio === 'precio' ? mueble.precioBase : mueble.stock;
                        
                        if (!isNaN(minVal) && valorMueble < minVal) pasaTodosLosFiltros = false;
                        if (!isNaN(maxVal) && valorMueble > maxVal) pasaTodosLosFiltros = false;

                    } else if (criterio === 'activo') {
                        const val = fila.querySelector('.filter-val').value;
                        if (val !== 'todos') {
                            const esActivo = mueble.estado === 'ACTIVO';
                            const buscaActivo = val === 'true';
                            if (esActivo !== buscaActivo) pasaTodosLosFiltros = false;
                        }

                    } else {
                        const val = fila.querySelector('.filter-val').value.toLowerCase();
                        let textoMueble = '';
                        
                        if (criterio === 'nombre') textoMueble = mueble.nombreMueble || '';
                        if (criterio === 'tipo') textoMueble = mueble.tipo || '';
                        if (criterio === 'material') textoMueble = mueble.material || '';

                        if (!textoMueble.toLowerCase().includes(val)) pasaTodosLosFiltros = false;
                    }
                });

                return pasaTodosLosFiltros;
            });

            renderizarTabla(resultados);
        }

        function renderizarTabla(listaDatos) {
            const tbody = document.querySelector('#tablaMuebles tbody');
            const contador = document.getElementById('contadorResultados');
            tbody.innerHTML = '';
            
            contador.innerText = `Mostrando ${listaDatos.length} productos`;

            if (listaDatos.length === 0) {
                tbody.innerHTML = `<tr><td colspan="8" style="text-align:center; color:gray; padding: 20px;">NO HAY RESULTADOS QUE COINCIDAN</td></tr>`;
                return;
            }

            listaDatos.forEach(m => {
                const row = document.createElement('tr');
                const esActivo = m.estado === 'ACTIVO';
                const colorEstado = esActivo ? '#00f3ff' : 'red';
                
                row.innerHTML = `
                    <td>${m.idMueble}</td>
                    <td style="font-weight:bold; color: white;">${m.nombreMueble}</td>
                    <td>${m.tipo}</td>
                    <td>${m.material}</td>
                    <td>$${m.precioBase}</td>
                    <td>${m.stock}</td>
                    <td style="color: ${colorEstado}; font-weight: bold;">${m.estado}</td>
                    <td>
                        <button class="action-btn btn-edit" onclick='cargarParaEditar(${JSON.stringify(m)})'>EDITAR</button>
                        ${esActivo 
                            ? `<button class="action-btn btn-delete" onclick="cambiarEstado(${m.idMueble}, 'desactivar')">BAJA</button>` 
                            : `<button class="action-btn btn-activate" onclick="cambiarEstado(${m.idMueble}, 'activar')">ALTA</button>`
                        }
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        async function guardarMueble(event) {
            event.preventDefault();

            const muebleData = {
                nombreMueble: document.getElementById('nombreMueble').value,
                tipo: document.getElementById('tipo').value,
                material: document.getElementById('material').value,
                tamanio: document.getElementById('tamanio').value,
                precioBase: parseFloat(document.getElementById('precioBase').value),
                stock: parseInt(document.getElementById('stock').value),
                estado: "ACTIVO" 
            };

            const idEditar = document.getElementById('muebleId').value;
            let url = `${API_URL}/api/muebles`;
            let method = 'POST';

            if (idEditar) {
                url = `${API_URL}/api/muebles/${idEditar}`;
                method = 'PUT';
            }

            try {
                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(muebleData)
                });

                if(response.ok) {
                    alert(idEditar ? "Actualizado correctamente." : "Registrado exitosamente.");
                    cancelarEdicion(); 
                    cargarMuebles();
                } else {
                    alert("Error al guardar.");
                }
            } catch (error) {
                alert("Error de conexión.");
            }
        }

        async function cambiarEstado(id, accion) {
            const confirmacion = accion === 'desactivar' ? "¿Desactivar mueble?" : "¿Reactivar mueble?";
            if(!confirm(confirmacion)) return;

            let url = `${API_URL}/api/muebles/${id}`;
            let method = 'DELETE';
            if (accion === 'activar') {
                url = `${API_URL}/api/muebles/${id}/activar`;
                method = 'PUT';
            }

            try {
                const response = await fetch(url, { method: method });
                if(response.ok) {
                    cargarMuebles(); 
                } else {
                    alert("Error al cambiar estado.");
                }
            } catch (error) {
                alert("Error de conexión.");
            }
        }

        function cargarParaEditar(mueble) {
            document.getElementById('formTitle').innerText = "EDITAR MUEBLE: ID " + mueble.idMueble;
            document.getElementById('btnGuardar').innerText = "ACTUALIZAR SISTEMA";
            document.getElementById('btnCancelar').style.display = "block"; 
            
            document.getElementById('muebleId').value = mueble.idMueble;
            document.getElementById('nombreMueble').value = mueble.nombreMueble;
            document.getElementById('tipo').value = mueble.tipo;
            document.getElementById('material').value = mueble.material;
            document.getElementById('tamanio').value = mueble.tamanio;
            document.getElementById('precioBase').value = mueble.precioBase;
            document.getElementById('stock').value = mueble.stock;
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function cancelarEdicion() {
            document.getElementById('formMueble').reset();
            document.getElementById('muebleId').value = ""; 
            document.getElementById('formTitle').innerText = "NUEVO MUEBLE";
            document.getElementById('btnGuardar').innerText = "REGISTRAR EN SISTEMA";
            document.getElementById('btnCancelar').style.display = "none"; 
        }

        cargarMuebles();
     
        setTimeout(agregarFiltro, 500);

    </script>
</body>
</html>
